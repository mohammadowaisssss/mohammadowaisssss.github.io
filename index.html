<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Alborz</title>
  <style>
    /* Add your custom CSS styles here */

    /* Example CSS for a simple and centered layout */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f8f8f8;
      font-family: Arial, sans-serif;
    }

    .container {
      text-align: center;
    }

    /* Example CSS for the navigation menu */
    .navbar {
      display: flex;
      justify-content: space-between;
      background-color: #333;
      padding: 1rem;
      color: #fff;
    }

    .navbar a {
      color: #fff;
      text-decoration: none;
      margin-left: 1rem;
    }

    /* Example CSS for the hero section */
    .hero {
      background-image: url('path/to/your-image.jpg');
      background-size: cover;
      background-position: center;
      color: #fff;
      padding: 5rem;
      text-align: center;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.5rem;
    }

    /* Example CSS for the services section */
    .services {
      padding: 5rem 0;
      background-color: #fff;
    }

    .services h2 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }

    .services ul {
      list-style-type: none;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    .services li {
      text-align: center;
      margin: 0 1rem;
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <div class="container">
    <section class="hero">
      <h1>Welcome to Alborz</h1>

    </section>
